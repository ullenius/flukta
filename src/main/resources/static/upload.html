</head>
<body>
	
	<header>
	<h1>Upload file</h1>
	</header>
	
		<form action="http://localhost:8080/upload" enctype="multipart/form-data" method="POST">
			<div class="newUserBox">
				<div class="fieldSection">
					<div class="fieldTitle">Filename</div>
					<input type="file" name="file" placeholder="/tmp/file.png" required />

			</div>
		</form>
